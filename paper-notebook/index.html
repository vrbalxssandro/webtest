<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-paper"> <!-- Default theme class -->

    <main class="page-container">
        <div id="editor" contenteditable="true" spellcheck="true">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="page-footer">
        <div class="controls">
            <button id="theme-btn" title="Change Theme (T)">T</button>
            <button id="focus-btn" class="active" title="Toggle Focus Mode (F)">F</button>
            <button id="new-page-btn" title="New Page (N)">N</button>
            <button id="download-btn" title="Download as .txt (D)">D</button>
        </div>
        <div class="stats">
            <span id="word-count">0 words</span>
            â€¢
            <span id="char-count">0 characters</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
