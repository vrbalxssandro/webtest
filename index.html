<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="kaomoji-cursor">(´• ω •`)</div>

    <div class="container">
        <main class="projects-main">
            <h1>My Projects</h1>
            <p class="subtitle">Here are some of the things I've been working on. Click to explore!</p>
            <div id="project-grid" class="project-grid"></div>
        </main>

        <aside class="sidebar">
            <!-- Stats are now in their own clean card -->
            <div class="stats-card card">
                 <div class="stat-box" id="visits-box" title="Click to see visit map!">
                    <h2>Total Visits</h2>
                    <p id="visits-count">0</p>
                </div>
                <div class="stat-box">
                    <h2>Total Posts</h2>
                    <p id="posts-count">0</p>
                </div>
            </div>

            <div class="timeline-container card">
                <h2>Live Comments</h2>
                <div class="post-box">
                    <input type="text" id="username-input" placeholder="Your name">
                    <textarea id="comment-input" placeholder="Leave a public comment!"></textarea>
                    <button id="post-button">Post</button>
                </div>
                <div id="timeline" class="timeline">
                    <p class="loading-message">Loading comments...</p>
                </div>
            </div>

             <div class="music-player-container card">
                <h2>Music Player</h2>
                <audio controls loop>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                </audio>
            </div>
            
            <div class="card">
                <h2>Recent Activity</h2>
                <div class="chart-container">
                    <canvas id="recent-activity-chart"></canvas>
                </div>
            </div>
        </aside>
    </div>

    <div id="map-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">×</button>
            <h3>Visitor Map</h3>
            <div id="map-container"></div>
        </div>
    </div>

    <script src="oneko.js"></script>
    <script src="script.js"></script>
</body>
</html>
